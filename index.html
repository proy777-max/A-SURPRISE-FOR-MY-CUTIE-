<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For My Cutie ❤️</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Floating Hearts -->
  <div class="hearts"></div>

  <!-- Romantic Message -->
  <div class="content">
    <h1>Happy Girlfriend’s Day, Ruchu! ❤️</h1>
    <p>You've been my sunshine, my calm, my chaos — and I love your clumsiness and the way you always talk to me.</p>
  </div>

  <!-- Photos -->
  <div class="photos">
    <img src="ruchu1.jpg" alt="Ruchu 1" />
    <img src="ruchu2.jpg" alt="Ruchu 2" />
    <img src="ruchu3.jpg" alt="Ruchu 3" />
  </div>

  <!-- Reveal Button -->
  <button id="revealBtn">Tap to Reveal</button>
  <div id="hiddenMessage" style="display: none;">
    <h2>You are the best thing that ever happened to me 💖</h2>
  </div>

  <!-- Music Player -->
  <audio id="bgMusic" src="indila.mp3" autoplay loop></audio>
  <button id="musicBtn">Pause Music</button>

  <!-- Scripts -->
  <script>
    // Floating hearts
    const heartsContainer = document.querySelector('.hearts');
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }, 500);

    // Music Button
    const music = document.getElementById('bgMusic');
    const musicBtn = document.getElementById('musicBtn');
    musicBtn.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        musicBtn.textContent = 'Pause Music';
      } else {
        music.pause();
        musicBtn.textContent = 'Play Music';
      }
    });

    // Reveal Button
    const revealBtn = document.getElementById('revealBtn');
    const hiddenMsg = document.getElementById('hiddenMessage');
    revealBtn.addEventListener('click', () => {
      hiddenMsg.style.display = 'block';
      revealBtn.style.display = 'none';
    });
  </script>
</body>
</html>
