<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A Surprise for My Cutie</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hearts"></div>

  <!-- Music Control Button -->
  <button id="musicBtn">Pause Music ðŸŽµ</button>
  <audio id="bgMusic" src="indila.mp3" autoplay loop></audio>

  <div class="content">
    <h1>Hi Ruchu ðŸ’–</h1>
    <p>
      We've been together for over a year now, and every single day with you feels magical.
      I love your clumsiness, your nonstop talking, and your beautiful heart.
    </p>

    <!-- Tap to reveal -->
    <button id="revealBtn">Tap to Reveal ðŸ’Œ</button>
    
    <div id="hiddenMessage" style="display: none;">
      <p>Ruchu, I love you endlessly. You're my peace, my joy, my everything. ðŸ’•</p>
      <img src="ruchu1.jpg" alt="Photo 1" />
      <img src="ruchu2.jpg" alt="Photo 2" />
      <img src="ruchu3.jpg" alt="Photo 3" />
    </div>
  </div>

  <script>
    const music = document.getElementById("bgMusic");
    const musicBtn = document.getElementById("musicBtn");
    const revealBtn = document.getElementById("revealBtn");
    const hiddenMessage = document.getElementById("hiddenMessage");

    // Set initial button label
    window.addEventListener("load", () => {
      musicBtn.textContent = music.paused ? "Play Music ðŸŽ¶" : "Pause Music ðŸŽµ";
    });

    musicBtn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        musicBtn.textContent = "Pause Music ðŸŽµ";
      } else {
        music.pause();
        musicBtn.textContent = "Play Music ðŸŽ¶";
      }
    });

    revealBtn.addEventListener("click", () => {
      hiddenMessage.style.display = "block";
      revealBtn.style.display = "none";
    });

    // Floating hearts
    const heartsContainer = document.querySelector(".hearts");
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
</html>
