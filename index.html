<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To My Ruchu 💖</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Floating hearts -->
<div class="hearts-container"></div>

<!-- Music control button -->
<button class="music-btn" onclick="toggleMusic()">💖 Play Music</button>
<audio id="bg-music" loop>
  <source src="indila.mp3" type="audio/mpeg">
</audio>

<!-- Tap to Reveal Love Message -->
<div class="surprise-wrapper">
  <button class="reveal-btn" onclick="revealMessage()">💌 Tap to Reveal</button>
  <div id="love-message" class="hidden-message">
    <h2>Dear Ruchu,</h2>
    <p>
      I love your clumsy little ways and how you never stop talking to me. You make even
      the smallest moments feel like magic. This is my little surprise for you on 
      Girlfriend’s Day. 💖 I love you endlessly.
    </p>
  </div>
</div>

<!-- Romantic Photos -->
<div class="photos">
  <img src="ruchu1.jpg" alt="Us Together">
  <img src="ruchu2.jpg" alt="Cute Moment">
  <img src="ruchu3.jpg" alt="Forever Love">
</div>

<!-- JavaScript -->
<script>
  function revealMessage() {
    document.getElementById('love-message').classList.add('show');
  }

  function toggleMusic() {
    const music = document.getElementById("bg-music");
    const button = document.querySelector(".music-btn");
    if (music.paused) {
      music.play();
      button.innerText = "⏸ Pause Music";
    } else {
      music.pause();
      button.innerText = "💖 Play Music";
    }
  }
</script>
</body>
</html>
